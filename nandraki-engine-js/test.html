<script>
canvas = document.getElementById('canvas');
nandraki = canvas.getContext('2d');
x = 250;
y = 100;

game = {
     text : function(text,font,cor,x,y) {
	if(font == null || font == " ")
	{	
	nandraki.font = '20pt Calibri';
	}else{
	nandraki.font = font;
        }
        nandraki.fillStyle = cor;
	nandraki.fillText(text,x,y);
		
	},
     update : function() {
	nandraki.clearRect(0, 0, canvas.width, canvas.height);	
	nandraki.beginPath();
	nandraki.arc(x, y,20, 0, 2 * Math.PI);
	nandraki.stroke();
	
	},
     start : function() {
	return setInterval(game.update,10);
	}, 	
}

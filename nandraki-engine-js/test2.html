	    e = e || window.event;
	    e.preventDefault();
	    pos3 = e.clientX;
	    pos4 = e.clientY;
	    document.onmouseup = closeDragElement;
	    document.onmousemove = elementDrag;
	  }

	    e = e || window.event;
	    e.preventDefault();

	    pos2 = pos4 - e.clientY;
	    pos3 = e.clientX;
